<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Carrito de Compras Pokémon</title>
</head>

<body>
    <main>
        <div class="top">
            <h1>Carrito de Compras Pokémon</h1>
            <button id="open-cart-button" class="cart-button">Carrito</button>
            <!-- Agrega un modal oculto para el carrito de compras -->
            <div id="cart-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button" id="close-cart-button">&times;</span>
                    <h2>Carrito de Compras</h2>
                    <ul id="cart-items">
                    </ul>
                    <p>Total: $<span id="cart-total">0.00</span></p>
                </div>
            </div>
        </div>
        <div class="pokemon-container" id="pokemon-container">
            <!-- Acá se mostrarán las tarjetas de Pokémon -->
        </div>

    </main>
    <script src="./js/home.js"></script>
</body>

</html>
